					<blockquote>荷叶表面具有明显的超疏水性和自洁性，这些特性源自叶片表面的粗糙度。荷叶表面由致密微小压花块组成，水滴很容易滚落，并带走停留在荷叶表面的灰尘和碎屑，但水滴不会穿透致密微小的压花结构弄湿荷叶表面。这种表面形态使界面能最小化，降低了表面与污损生物之间的粘力，实现防污效果。</blockquote>
